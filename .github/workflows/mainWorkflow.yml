name: Build and Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string
      build_windows:
        description: "Build for Windows"
        type: boolean
        default: true
      build_linux:
        description: "Build for Linux"
        type: boolean
        default: true
      build_macos:
        description: "Build for macOS"
        type: boolean
        default: true
      draft_release:
        description: "Create as draft release"
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            rid: win-x64
            artifact_name: Boids-win-x64
            package_ext: zip
            build_flag: build_windows
          - platform: linux
            rid: linux-x64
            artifact_name: Boids-linux-x64
            package_ext: tar.gz
            build_flag: build_linux
          - platform: macos
            rid: osx-x64
            artifact_name: Boids-osx-x64
            package_ext: zip

    steps:
      - name: Check if platform is enabled
        id: check
        run: |
          if [[ "${{ matrix.platform }}" == "windows" ]]; then
            echo "enabled=${{ inputs.build_windows }}" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.platform }}" == "linux" ]]; then
            echo "enabled=${{ inputs.build_linux }}" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.platform }}" == "macos" ]]; then
            echo "enabled=${{ inputs.build_macos }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check.outputs.enabled == 'true'
        uses: actions/checkout@v4

      - name: Setup .NET 8
        if: steps.check.outputs.enabled == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dotnet tools
        if: steps.check.outputs.enabled == 'true'
        run: dotnet tool restore

      - name: Restore dependencies
        if: steps.check.outputs.enabled == 'true'
        run: dotnet restore

      - name: Publish for ${{ matrix.platform }}
        if: steps.check.outputs.enabled == 'true'
        run: |
          dotnet publish -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=false \
            -o ./publish/${{ matrix.platform }}

      - name: Package (zip) for Windows/macOS
        if: steps.check.outputs.enabled == 'true' && matrix.package_ext == 'zip'
        run: |
          cd publish/${{ matrix.platform }}
          zip -r ../../${{ matrix.artifact_name }}.zip .

      - name: Package (tar.gz) for Linux
        if: steps.check.outputs.enabled == 'true' && matrix.package_ext == 'tar.gz'
        run: |
          cd publish/${{ matrix.platform }}
          tar -czvf ../../${{ matrix.artifact_name }}.tar.gz .

      - name: Upload artifact
        if: steps.check.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.${{ matrix.package_ext }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: always() && !cancelled()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: ${{ inputs.draft_release }}
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
